# Site settings 配置站点
title: 'urain39&#39;s Blog'
description: '记录生活中的点点滴滴，但总是写不好'
keyword: urain39, KngetPy, 雨, urain39的博客, urain39&#39s Blog'
url: 'http://cyfan.cf' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  about: '/about.html'

# Footer
footer:
  since: 2017

# Author 配置博主信息
author: 'urain39'
nickname: 'urain39'
bio: 'ROM移植爱好者，V4A发烧友，业余编程爱好者。<!--<del>姐控。</del>尼特。笨蛋。嗜睡。-->'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: 'mailto://hexiedeshijie@gamil.com'
  #weibo: '//weibo.com/lovecolcol'
  #juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  #instagram: '//www.instagram.com/steveliaocn'
  github: '//github.com/urain39'
  twitter: '//twitter.com/urain39'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: true

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]

# Friends
friends:
  - name: 'kaeyleo'
    link: 'http://liaokeyu.com/'
    desc: 'H2O主题作者。'
  - name: 'urain39'
    link: 'https://cyfan.cf'
    desc: '<del>姐控。</del>尼特。嗜睡。笨蛋。'
  - name: '喵の空'
    link: 'https://utsuho.cn'
    desc: 'Termux社吉祥物。'
  - name: 'Akron Blim'
